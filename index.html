<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="heads">
        <h4>Images from the Ancient Chinese exhibit</h4>
    </div>
    <div class="container">
        <div class="gallery">
            <figure class="gallery_item" id="fig1">
                <img src="images/butterfly_headdress1.png" alt="244269">
            </figure>
            <button type="button" id='fig1' class="collapsible"
                onclick="event.stopPropagation(); getInfo(this.id,event,'p1')">Butterfly Head Piece</button>
            <div class="content">
                <p id='p1'></p>

            </div>
            <figure class="gallery_item" id="fig3">
                <img src="images/tiara_dragons1.png" alt="244273">
                <button type="button" id='fig3' class="collapsible col-1"
                    onclick="event.stopPropagation(); getInfo(this.id,event,'p3')">Dragons on a Tiara</button>
                <div class="content">
                    <p id='p3'></p>
                </div>
            </figure>
            <figure class="gallery_item" id="fig2">
                <img src="images/kingfisherheaddress1.png" alt="244268">
                <button type="button" id='fig2' class="collapsible col-1"
                    onclick="event.stopPropagation(); getInfo(this.id,event,'p2')">Kingfisher Feathered
                    Headdress</button>
                <div class="content">
                    <p id='p2'></p>

                </div>
            </figure>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
